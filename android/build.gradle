group 'com.jiguang.jpush'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
//    不支持Google Play
//    implementation 'cn.jiguang.sdk:jpush:3.4.0'
//    implementation 'cn.jiguang.sdk:jcore:2.1.6'
//    implementation 'com.android.support:appcompat-v7:28.+'
//    compileOnly files('libs/flutter.jar')

    // 从官方下载包替换
    implementation 'cn.jiguang.sdk:jpush:3.5.4'
    implementation 'cn.jiguang.sdk:jcore:2.2.8'
    compileOnly files('libs/jpush-android-3.5.4-google_play.jar')
    compileOnly files('libs/jcore-android-2.2.8-google_play.jar')
}